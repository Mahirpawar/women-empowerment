<html lang="en">
<head>

    <title>Women Empowerment - Home</title>
</head>
<body>

        <h1>Women Empowerment Safety App</h1>
        <div class="profile-container">
            <h2>Register</h2>
            <form action="/register" method="POST">
                <input type="text" name="username" placeholder="Enter your name" required>
                <input type="text" name="emergency_contacts" placeholder="Enter emergency contacts (comma-separated)" required>
                <button type="submit">Register</button>
            </form>
        </div>
